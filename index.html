<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>To-Do List</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- <link rel="stylesheet" href="./main.css" /> -->
		<script src="./js/storage.js" defer></script>
		<script src="./js/dragAndDrop.js" defer></script>
		<script src="./js/search.js" defer></script>
		<script src="./js/logic.js" defer></script>
		<script src="./js/ui.js" defer></script>
		<script src="./js/main.js" defer></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen">
		<div class="bg-white shadow-lg p-8 rounded max-w-md">
			<h1 class="text-3xl font-bold mb-10 text-center cursor-pointer">To-Do List üìù</h1>

			<form class="search-form mb-5 text-center">
				<label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
				<div class="relative">
					<div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
						<svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
							<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
						</svg>
					</div>
					<div class="delete-search absolute inset-y-0 end-0 flex items-center justify-center w-20 h-15 bg-red-300 hover:bg-red-600 transition rounded-lg">
						<img src="assets/xmark-solid.svg" alt="Delete search" width="20" >
					</div>
					<input type="search" id="search" autocomplete="off" class="block w-full p-4 ps-10 text-sm border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Search a task..." />
				</div>
			</form>


			<div class="flex gap-3 mb-5">
				<input id="task-input" type="text" placeholder="Create a task..." class="border rounded px-2 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300" />
				<button id="add-task-btn" class="bg-blue-500 rounded text-white px-4 py-3 hover:bg-blue-600 focus:ring-4 transition">Add</button>
			</div>

			<div class="flex justify-between mb-1">
				<span class="text-sm font-medium text-black-700">Progress</span>
				<span class="progress-bar-text text-sm font-medium text-black-700">45%</span>
			</div>
			<div class="w-full bg-gray-200 rounded-full h-2.5 mb-5">
				<div class="progress-bar-width bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
			</div>

		 	<div class="flex justify-center gap-14">
				<button data-filter="all" class="hover:text-blue-700">All</button>
				<button data-filter="active" class="hover:text-blue-700">Active</button>
				<button data-filter="completed" class="hover:text-blue-700">Completed</button>
			</div>

			<ul id="task-list"></ul>

			<div id="remove-completed" class="mt-3 flex justify-center bg-red-300 hover:bg-red-600 rounded-full hidden">
				<button class="h-10">
					<img src="assets/trash-solid.svg" alt="Delete task" width="22">
				</button>
			</div>
		</div>
	</body>
</html>
